	<meta charset="utf-8">

	<title>Train Controller</title>

	<!--font awesome - icons!-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!--uses pure.css for button styles, grid styles, form styles, etc. http://purecss.io -->

<body>
	<header>
		<div class="container">
			<h1>Train Controller</h1>
		</div>
	</header>
	<div class="container"><!---center the page-->

				<p>Bacon ipsum odlar sit amet swine flank, pastrami frankfurter capicola meatball kevin shank kielbasa flank biltong. Cow pancetta kielbasa ribeye, pig biltong tongue shank chuck boudin cupim sausage rump turducken.</p>
				<p style="text-align:center;"><a class="pure-button pure-button-primary" href="#"><i class="fa fa-lightbulb-o"></i> Lights</a></p>

						<h2>Webcam</h2>
						<p><button class="pure-button pure-button-primary" id="webcamBtn"><i class="fa fa-camera-retro"></i> Roll Camera</button></p>
						<video id="webcam" controls></video>

					<div class="webcamalert"></div>
					<div id="#ajaxy">
						<h2>Ajax</h2>
						<div class="ajaxAlert"></div>
						<button class="pure-button pure-button-primary" id="sayHiBtn">Say Hi!</button>
					</div><!--/#ajaxy-->
					<form id="slider" action="?" method="post" class="pure-form pure-form-stacked">
						<h2>Sliders</h2>
						<label for="speedSlider">Speed</label>
						<input id="speedSlider" type="range" min="5" max="200" step="5" value="100" />

						<label for="volumeSlider">Volume (?!?)</label>
						<input id="volumeSlider" type="range" min="5" max="10" step="1" value="5" />

						<div class="speedHere"></div>
					</div>

	</div><!--/.container-->
